<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="/static/admin.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">EduNote</div>
        <button class="logout-btn" type="button">Logout</button>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <button class="nav-btn" onclick="show_section('add-user')">Add User</button>
        <button class="nav-btn" onclick="show_section('delete-user')">Delete User</button>
    </nav>

    <!-- Main -->
    <main>
        <section id="home" class="section active">
            <h2>Admin Panel</h2>
        </section>

        <!-- Add User Section -->
        <section id="add-user" class="section">
            <h2>Add User</h2>
            <form id="add-user-form" class="user-form">
                <input class="input-field" type="text" id="first-name" placeholder="First Name" autocomplete="off" required />
                <input class="input-field" type="text" id="last-name" placeholder="Last Name" autocomplete="off" required />
                <input class="input-field" type="email" id="add-email" placeholder="Email" autocomplete="off" required />
                <input class="input-field" type="text" id="password" placeholder="Password" autocomplete="off" minlength="8" required />
                <div class="input-radio">
                    <label>
                        <input type="radio" name="role" value="professor" />
                        Professor
                    </label>
                    <label>
                        <input type="radio" name="role" value="student" />
                        Student
                    </label>
                </div>
                <button type="button" id="add-user-btn" class="form-btn">Add</button>
            </form>
        </section>

        <!-- Delete User Section -->
        <section id="delete-user" class="section">
            <h2>Delete User</h2>
            <form id="delete-user-form" class="user-form">
                <input class="input-field" type="email" id="delete-email" placeholder="Email" autocomplete="off" required />
                <button type="button" id="delete-user-btn" class="form-btn">Delete</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy;2024 EduNote | All Rights Reserved</p>
    </footer>

    <!-- JS Scripts -->
    <script src="/script/admin.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
