<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/login.css" />
    <title>Login Page</title>
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>EduNote</header>
        </div>

        <form action="/" method="POST">
            <div class="input-box">
                <input type="text"
                       name="email"
                       class="input-field"
                       placeholder="Email"
                       autocomplete="off"
                       required />
            </div>

            <div class="input-box">
                <input type="password"
                       name="password"
                       class="input-field"
                       placeholder="Password"
                       autocomplete="off"
                       required />
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">
                    Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
